<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .circle {
        height: 200px;
        width: 200px;
        border-radius: 50%;
        background-color: #3DC2EC;
        position: absolute;
        top: 150px;
        left:300px;
    }
    .rectangle {
        height: 500px;
        width: 800px;
        background-color: #973131;
        position: relative;
        top: 50px;
        left: 100px;
    }
    
</style>
<body>
    <div class="rectangle">
        <div class="circle">
        </div>
    </div>
</body>
</html>
